<div class="container">

<div class="spinner-container" *ngIf="spinner">
    <mat-spinner class="spinner-color"></mat-spinner>
</div>

<h1 class="market-header col-sm-8">Tokens</h1>

<div class="col-sm-4 filter-header">
	<mat-form-field>
  		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by token name">
	</mat-form-field>	
</div>

	<div class="block-info">
		<div class="example-container mat-elevation-z8 main-table">
					
					  <mat-table #table [dataSource]="dataSource" matSort>
						
						<ng-container matColumnDef="#">
    					  <mat-header-cell *matHeaderCellDef class="top-number-analytics"> # </mat-header-cell>
    					  <mat-cell *matCellDef="let element; let i = index" class="top-number-analytics">
    					      <strong>{{ i + 1 }}</strong>
    					  </mat-cell>
    					</ng-container>

					    <ng-container matColumnDef="name">
					      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
					      <mat-cell *matCellDef="let element; let i = index">
					          <strong>{{ element?.currency }}</strong>
					      </mat-cell>
					    </ng-container>

					    <ng-container matColumnDef="issuer">
					      <mat-header-cell *matHeaderCellDef> Issuer </mat-header-cell>
					      <mat-cell *matCellDef="let element; let i = index">
					          <strong><a [routerLink]="['/account', element?.issuer]" class="color-green">{{ element?.issuer }}</a></strong>
					      </mat-cell>
					    </ng-container>
					    
					     <ng-container matColumnDef="description">
					      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
					      <mat-cell *matCellDef="let element; let i = index">
					          <strong>{{ element?.net }}</strong>
					      </mat-cell>
					    </ng-container>

					    <!-- Name Column -->
					    <ng-container matColumnDef="url" style="flex:2">
					      <mat-header-cell *matHeaderCellDef> Url </mat-header-cell>
					      <mat-cell *matCellDef="let element" class="marketcap-container">
					          <a [routerLink]="['/transaction', element?.hash ]" class="color-green tx-hash">{{ element?.hash }}</a>
					       </mat-cell>
					    </ng-container>
					    
					    <ng-container matColumnDef="Ñreator">
					      <mat-header-cell *matHeaderCellDef> Creator</mat-header-cell>
					      <mat-cell *matCellDef="let element"> 
					             <strong>{{element?.status}}</strong>
					      </mat-cell>
					    </ng-container>

					    <ng-container matColumnDef="status">
					      <mat-header-cell *matHeaderCellDef> Status</mat-header-cell>
					      <mat-cell *matCellDef="let element"> 
					             <strong>{{element?.status}}</strong>
					      </mat-cell>
					    </ng-container>
					    
					    <!-- Name Column -->
					    <ng-container matColumnDef="date">
					      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
					      <mat-cell *matCellDef="let element" class="change-container"> 
					            <!--{{ moment(element?.expiration).format('MMMM Do YYYY, h:mm:ss a') }}-->
					      </mat-cell>
					    </ng-container>

					    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
					    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
					  </mat-table>
					
					  <mat-paginator #paginator
					                 [pageSize]="200"
					                 [pageSizeOptions]="[200, 400]"
					                 showFirstLastButtons>
					  </mat-paginator>
		</div>
	</div>
</div>
