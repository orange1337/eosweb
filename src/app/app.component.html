<nav class="main-navigation">
  <a routerLink="" class="logo pull-left">
    <img src="{{frontConfig?.logo}}" width="25" alt="">
    <span class="name-explorer">{{frontConfig?.name?.small}}</span>
    <span class="name-eos">{{frontConfig?.name?.big}}</span> 
  </a>
  <div class="main-search">
    <i class="fal fa-search" (click)="searchGlobal(search)"></i>
    <input type="search" placeholder="Search by block, tx, account, address" [(ngModel)]="search" (keyup)="onKey($event)">
  </div>
  <ul class="pull-right main-nav-middle">
    <!--<li><button mat-button color="basic" routerLink="tokens" [ngClass]="{'nav-active': activeMenu() === '/tokens'}">Tokens</button></li>-->

    <li><button mat-button color="basic" routerLink="vote" [ngClass]="{'nav-active': activeMenu() === '/vote'}" class="mobile-no">vote</button></li>
    <li><button mat-button color="basic" routerLink="analytics" [ngClass]="{'nav-active': activeMenu() === '/analytics'}">Analytics</button></li>
    <li><button mat-button color="basic" routerLink="ram" [ngClass]="{'nav-active': activeMenu()  === '/ram'}">Ram</button></li>
    <li><button mat-button color="basic" routerLink="producers" [ngClass]="{'nav-active': activeMenu()  === '/producers'}">Producers</button></li>
    <li class="select-network" *ngIf="!frontConfig?.disableNets">
        <button mat-button [matMenuTriggerFor]="menu">{{netName}} <i class="fas fa-sort-down"></i></button>
        <mat-menu #menu="matMenu">
          <a *ngFor="let net of networks;" href="{{net?.url}}" mat-menu-item>{{net.name}}</a>
        </mat-menu>
    </li>
    <!--<li class="mobile-no"><button mat-button color="basic" routerLink="soon">API</button></li>-->
    <li>
        <a _ngcontent-c0="" href="https://twitter.com/EoswebN" class="telegram-button" target="_blank">
          <i _ngcontent-c0="" class="fab fa-twitter"></i>
        </a>
    </li>
  </ul>
</nav>
